<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
    
  <style>
   body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80")
              no-repeat center center/cover;
  backdrop-filter: blur(6px);
}
.glass-card {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 40px;
  width: 350px;
  text-align: center;
  color: #fff;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  animation: fadeIn 0.8s ease-in-out;
}

.glass-card h2 {
  margin-bottom: 20px;
  font-size: 24px;
  letter-spacing: 1px;
}

/* ====== Inputs ====== */
.glass-card input {
  width: 90%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  font-size: 14px;
  text-align: center;
}

.glass-card input::placeholder {
  color: #eee;
}

/* ====== Button ====== */
.glass-card button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: rgba(255, 255, 255, 0.25);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease-in-out;
}

.glass-card button:hover {
  background: rgba(255, 255, 255, 0.45);
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter email id" required><br><br>

      <label>Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>

      <button type="submit">Login</button>

    </form>
     <p id="loginMsg" style="color: red; font-weight: bold;"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // ‚ùå stop form from reloading the page

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:8081/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
          localStorage.setItem("isAdmin", "true");
          window.location.href = "admindashboard.html";
        } else {
          document.getElementById("loginMsg").innerText = " Invalid email or password!";
        }
      
    });
  </script>
</body>

</html>
